<div class="container mx-auto px-4">
  <div class="w-full text-end mb-4">
    <button class="py-2 px-5 bg-violet text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75" (click)="addNew()">Add New</button>
  </div>
    <div class="w-full text-end mb-4">
    <button class="py-2 px-5 bg-violet text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75" (click)="update()">Update</button>
  </div>
  <table class="w-full border border-black border-collapse">
    <thead>
      <tr>
        <th class="p-4 bg-dark-green text-white border border-black border-collapse">City</th>
        <th class="p-4 bg-dark-green text-white border border-black border-collapse">Country</th>
        <th class="p-4 bg-dark-green text-white border border-black border-collapse">Population</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let city of cities">
        <tr>
          <td class="p-4 border border-black border-collapse"><input type="text"  [(ngModel)]="city.name" placeholder="Enter city name "/></td>
          <td class="p-4 border border-black border-collapse"><input type="text"  [(ngModel)]="city.country" placeholder="Enter  country "/></td>
          <td class="p-4 border border-black border-collapse"><input type="text"  [(ngModel)]="city.population" placeholder="Enter city population "/></td>
      
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
