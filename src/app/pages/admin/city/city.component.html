<div class="container mx-auto px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="p-4" *ngFor="let city of cities">
        <div class="bg-white rounded-lg shadow-md">
          <img class="w-full h-40 object-cover rounded-t-lg" src="{{ city.imageUrl }}" alt="{{ city.name }}">
          <div class="p-6">
            <h2 class="text-xl font-semibold">{{ city.name }}</h2>
            <p class="text-gray-600">{{ city.country }}</p>
            <p class="text-gray-600">Population: {{ city.population }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
